global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'ai-platform'
    environment: 'development'

scrape_configs:
  - job_name: 'ai-core'
    static_configs:
      - targets: ['ai-core:8000']
    metrics_path: /metrics
    
  - job_name: 'data-connector'
    static_configs:
      - targets: ['data-connector:8001']
    metrics_path: /metrics
  
  - job_name: 'qdrant'
    static_configs:
      - targets: ['qdrant:6333']
    metrics_path: /metrics
  
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
  
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
  
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

